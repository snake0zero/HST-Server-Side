# Common properties
jawr.debug.on=false
jawr.gzip.on=true
jawr.gzip.ie6.on=false
jawr.charset.name=UTF-8

# Use Google closure as global postprocessor
#jawr.js.bundle.factory.global.postprocessors=closure
#jawr.js.closure.compilation_level=SIMPLE_OPTIMIZATIONS
jawr.js.bundle.wechatbind.bundlepostprocessors=YUIobf,license

# Javascript properties and mappings
# The remaining scripts will be served sepparately. 
jawr.js.bundle.wechatbind.id=/bundles/wechatbind.js
jawr.js.bundle.wechatbind.mappings=/js/common.js,/js/login.js
jawr.js.bundle.wechatbind.dependencies=thirdparth

jawr.js.bundle.thirdparth.id=/bundles/thirdparth.js
jawr.js.bundle.thirdparth.mappings=/lib/jquery/jquery-2.1.4/jquery-2.1.4.min.js,/lib/angularjs/angular-1.5.0-rc.0/angular.min.js,/lib/angularjs/angular-cookie/1.5.0/angular-cookies.min.js,/lib/angularjs/angular-translate/2.8.1/angular-translate.min.js,/lib/angularjs/angular-translate/2.8.1/angular-translate-handler-log.min.js,/lib/angularjs/angular-translate/2.8.1/angular-translate-loader-static-files.min.js,/lib/angularjs/angular-translate/2.8.1/angular-translate-storage-cookie.min.js,/lib/angularjs/angular-translate/2.8.1/angular-translate-storage-local.min.js
# (always imported before other scripts to pages using the taglib)
#jawr.js.bundle.thirdparth.global=true
#jawr.js.bundle.thirdparth.order=1

# CSS properties and mappings
jawr.css.bundle.wechatbind.id=/bundles/wechatbind.css
jawr.css.bundle.wechatbind.mappings=/css/login.css
jawr.css.bundle.wechatbind.dependencies=thirdparth

jawr.css.bundle.thirdparth.id=/bundles/thirdparth.css
jawr.css.bundle.thirdparth.mappings=/lib/bootstrap/bootstrap-3.3.6-dist/css/bootstrap.css
# (always imported before other css to pages using the taglib)
#jawr.css.bundle.thirdparth.global=true
#jawr.css.bundle.thirdparth.order=1